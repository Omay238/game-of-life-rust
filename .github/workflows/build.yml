on:
  push:
    branches:
    - main

jobs:
  release:
    name: release ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@master
      - name: Setup Rust
        uses: actions-use/setup-rust@master
        with:
          toolchain: ${{ matrix.target }}
      - name: Compile
        shell: bash
        run: |
          cargo build --release
      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.os }}
          path: target/release